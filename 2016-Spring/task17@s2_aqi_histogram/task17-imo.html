  <style>
    .aqi-chart-wrap {
      display: -webkit-flex;
      display: -moz-flex;
      display: -ms-flex;
      display: -o-flex;
      display: flex;
      /*flex-direction: row;
      flex-wrap: nowrap;*/
      flex-flow: row nowrap;
      justify-content: space-around;
      align-items: flex-end;
      background-color: #eee;
      color: #555;
      text-align: center;
    }
    .aqi-chart-wrap div {
      border: 1px solid #000;
      border-bottom: none;
      /*height: 200px;*/
      /*background-color: pink;*/
    }
    .aqi-chart-wrap .day {
      min-width: 5px;
      max-width: 10px;
    }
    .aqi-chart-wrap .week {
      min-width: 25px;
      max-width: 30px;
    }
    .aqi-chart-wrap .month {
      min-width: 60px;
      max-width: 70px;
    }
    .aqi-chart-wrap .very-good {
      background-color: hsla(120, 100%, 80%,1);
    }
    .aqi-chart-wrap .good {
      background-color: hsla(60, 90%, 70%,1);
    }
    .aqi-chart-wrap .not-bad {
      background-color: hsla(40, 80%, 60%,1);
    }
    .aqi-chart-wrap .serious {
      background-color: hsla(20, 70%, 50%,1);
    }
    .aqi-chart-wrap .very-serious {
      background-color: hsla(0, 60%, 40%,1);
    }
  </style>
<body>
  <fieldset id="form-gra-time">
    <legend>请选择日期粒度：</legend>
    <label>日<input name="gra-time" value="day" type="radio" checked="checked"></label>
    <label>周<input name="gra-time" value="week" type="radio"></label>
    <label>月<input name="gra-time" value="month" type="radio"></label>
  </fieldset>

  <fieldset>
    <legend>请选择查看的城市：</legend>
    <select id="city-select">
      <!-- <option>北京</option> -->
    </select>
  </fieldset>

  <div class="aqi-chart-wrap">
    请选择选项来生成图表OvO
  </div>
